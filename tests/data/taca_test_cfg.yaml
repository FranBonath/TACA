log:
  file: data/taca.log

server_status:
  command: df -h
  servers:
    localhost: "data/"
  user:

statusdb:
  url: url
  username: username
  password: pwd
  xten_db: x_flowcells

analysis:
  status_dir: data/
  data_dir: data/test_data/
  deliver_runfolder:
    analysis_server:
      host: b5.biotech.kth.se
      port:
      user: sara.sjunnebo
    destination: test
  mfs_path:
    miseq: data/
    hiseqx: data/
    novaseq: data/
  NovaSeq:
    bcl2fastq:
      bin: path_to_bcl_to_fastq
      tenX_index_path: "data/test_10X_indexes"
      smartseq_index_path: "data/test_smartseq_indexes"
      options:
        common:
          - output-dir: Demultiplexing
          - opt: b
          - c
        SMARTSEQ:
          - d
        10X_SINGLE:
          - a
        10X_DUAL:
          - e
    samplesheets_dir: "data"
    analysis_server:
      host:
      port:
      user:
      sync:
        data_archive:
        include:
          - "*.file"
  MiSeq:
    bcl2fastq:
      bin: path_to_bcl_to_fastq
      options:
        common:
          - output-dir: Demultiplexing
    samplesheets_dir: "data"
    analysis_server:
      host:
      port:
      user:
      sync:
        data_archive:
        include:
          - "*.file"
  NextSeq:
    samplesheets_dir: "data"
    bcl2fastq:
      bin: path_to_bcl_to_fastq
      tenX_index_path: "data/test_10X_indexes"
      smartseq_index_path: "data/test_smartseq_indexes"
      options:
        common:
          - output-dir: Demultiplexing
    analysis_server:
      host:
      port:
      user:
      sync:
        data_archive:
        include:
          - "*.file"
  DummySeq:
    samplesheets_dir: "data"

bioinfo_tab:
  data_dirs:
    - "data/test_data"
  xten_samplesheets: "data"

